<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quadratic Equation</title>
    <link rel="stylesheet" href="Equation.css">
</head>
<body>
    <center>
        <br>
        <h1>Program To Solve Quadractic Equation</h1>
        <br>
        <label>Enter First Number:</label>
        <input type="text" id="first">
        <br><br>
        <label>Enter Second Number:</label>
        <input type="text" id="second">
        <br><br>
        <label>Enter Third Number:</label>
        <input type="text" id="third">
        <br><br><br>
        <input type="button" id="btn" onclick="Solve()" value="Solve">
        <br>
        <p id="para">Result Will Display Here</p>
    </center>

    <script>
       function Solve()
       {
        var a = document.getElementById("first").value;
        var b = document.getElementById("second").value;
        var c = document.getElementById("third").value;

        let d = b * b - 4 * a * c;

        if (d > 0)
        {
           var root1 = (-b + Math.sqrt(d)) / (2 * a);
           var root2 = (-b - Math.sqrt(d)) / (2 * a);

            document.getElementById("para").innerHTML= ` Roots are real and Different.<br><br>
             The Roots of a Quadratic Equation are ${root1} and ${root2}`;

        }

        else if (d == 0)
        {
            var root1 = root2 = -b/(2 * a);
            document.getElementById("para").innerHTML= ` Roots are real and Same. <br><br> 
            The Roots of a Quadratic Equation are ${root1} and ${root2}`;

        }
        else
        {
            let realPart = (-b / (2 * a)).toFixed(2);
            let imagPart = (Math.sqrt(-d) / (2 * a)).toFixed(2);

    document.getElementById('para').innerHTML = `Roots are Complex And Different. <br><br>
    The Roots of Quadratic Equation are ${realPart} + ${imagPart}i and ${realPart} - ${imagPart}i`;

       }
    }   
       
    </script>
</body>
</html>
